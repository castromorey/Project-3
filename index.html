<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food Restaurant</title>
    <link rel="stylesheet" href="./css/style.css" />

    <script
      src="https://kit.fontawesome.com/60f59d4b6a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <img src="/logo/ohmyfood.png" alt="" />
    </header>

    <div class="container">
      <section class="location">
        <div class="map">
          <span><i class="fas fa-map-marker-alt"></i></span>
          <p>Paris, Belleville</p>
        </div>

        <div class="content">
          <h1>Book the menu you like</h1>
          <div class="explorer">
            <p>Discover top-of-the-art restaurants we picked for you</p>
          </div>

          <div class="button">
            <button>Explore our restaurants</button>
          </div>
        </div>
      </section>

      <aside>
        <h3>How it works</h3>
        <div class="order">
          <button>
            <i class="fa-solid fa-message-sms"></i>
            <i class="fa-solid fa-mobile-screen"></i>
            <span>Choose a restaurant</span>
          </button>

          <button>
            <i class="fa-solid fa-message-sms"></i>
            <i class="fa-solid fa-align-justify"></i>
            <span>Create your menu</span>
          </button>

          <button>
            <i class="fa-solid fa-message-sms"></i>
            <b class="fa-solid fa-store"></b>
            <span>Create your menu</span>
          </button>
        </div>

        <!--<div class="item"></div>
          <div class="item"></div>
          <div class="item">go enjoy it at the restaurant</div>-->
      </aside>
    </div>

    <footer>
      <div class="container">
        <h3>ohmyfood</h3>
        <ul>
          <li><i class="fa-solid fa-utensils"></i>Suggest a restaurant</li>
          <li><i class="fa-solid fa-utensils"></i>Become a parner</li>
          <li>Legal</li>
          <li>Contact</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
