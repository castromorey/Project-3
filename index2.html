<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food Plates</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/60f59d4b6a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header2">
      <span><i class="fa-solid fa-arrow-left"></i></span>
      <img src="./logo/ohmyfood.png" alt="" />
    </header>

    <div class="container2">
      <section>
        <div class="opening">
          <div class="card">
            <img src="./images/pallet.jpg" alt="pallete" />
            <label class="rest" for="pallette">
              <input type="checkbox" id="pallette" />
            </label>
            <div class="restaurant">
              <div class="tittle">
                <h4>The Full Pallette</h4>
                <i class="fa-regular fa-heart"></i>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="section1">
        <h4>ENTREES</h4>
        <!--<div class="entrees">-->
        <div class="button">
          <span>Escargot</span>
          <div class="ingredients">
            <p>Witn southerm French spices</p>
            <h5>25€</h5>

            <!--<div class="subtitle"><p>witn southerm French spices</p></div>
              <div class="price">
                <h5>25€</h5>
              </div>******-->
          </div>
        </div>
      </div>
      <!--</div>-->
    </div>
  </body>
</html>
